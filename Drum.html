<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Drum.css" />
    <title>Drums</title>
  </head>
  <body>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>CLAP</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span>HIHAT</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span>KICK</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span>OPENHAT</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span>BOOM</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span>RIDE</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span>SNARE</span>
    </div>

    <div data-key="75" class="key">
      <kbd>k</kbd>
      <span>TOM</span>
    </div>
    <audio data-key="65" src="./hihat.mp3"></audio>
    <audio data-key="83" src="./hihat.mp3"></audio>
    <audio src="./kick.mp3" data-key="68"></audio>
    <audio src="./hihat.mp3" data-key="70"></audio>
    <audio src="./snare.mp3" data-key="71"></audio>
    <audio src="./snare.mp3" data-key="72"></audio>
    <audio src="./snare.mp3" data-key="74"></audio>
    <audio src="./kick.mp3" data-key="75"></audio>
    <script src="./Drum.js"></script>
  </body>
</html>
